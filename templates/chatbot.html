<!DOCTYPE html>
<html>
<head>
    <title>Dog Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #chatbot-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatbot-container h1 {
            text-align: center;
        }
        #chatbot-container p {
            margin-bottom: 20px;
        }
        #chatbot-container a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <h1>Dog Chatbot</h1>
        <p>Q: {{ question }}</p>
        <p>A: {{ answer }}</p>
        <a href="/">Ask another question</a>
    </div>
</body>
</html>
