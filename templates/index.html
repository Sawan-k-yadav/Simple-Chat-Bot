<!DOCTYPE html>
<html>
<head>
    <title>Dog Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #chatbot-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatbot-container h1 {
            text-align: center;
        }
        #chatbot-container form {
            margin-top: 20px;
        }
        #chatbot-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        #chatbot-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <h1>Dog Chatbot</h1>
        <form action="/chatbot" method="post">
            <input type="text" name="question" placeholder="Ask me a question about dogs!">
            <input type="submit" value="Ask">
        </form>
    </div>
</body>
</html>
